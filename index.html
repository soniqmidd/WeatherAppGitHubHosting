<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App GitHub & Hosting</title>
    <style src="style.css"></style>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for a city .."
              autocapitalize="on"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />

            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-secondary">Current</button>

            <h1 id="city"></h1>
            <h2 id="day-time"></h2>
            <h3 id="temperature"></h3>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/soniqmidd/WeatherAppGitHubHosting/tree/main"
        target="_blank"
        >Open-source code</a
      >
      by Sonique Middleton
    </p>

    <script src="script.js"></script>
  </body>
</html>
